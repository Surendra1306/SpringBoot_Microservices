<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Book Tickets</h1>

		<form th:action="@{/saveTwicket}" th:object="${passengerObj}" method="post">

			<table>
				<tr>
					<td>Name : </td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Date of Birth : </td>
					<td><input type="number" th:field="*{dob}"></td>
				</tr>
				<tr>
					<td>Date of Journey : </td>
					<td><input type="number" th:field="*{doj}"></td>
				</tr>
				<tr>
					<td>Gender : </td>
					<td><input type="text" th:field="*{gender}"></td>
				</tr>
				<tr>
					<td> Travelling From : </td>
					<td><input type="text" th:field="*{tarvelFrom}"></td>
				</tr>
				<tr>
					<td>Travelling To : </td>
					<td><input type="text" th:field="*{travelTo}"></td>
				</tr>
				 
				<tr>
					<td>Train Number: </td>
					<td><input type="number" th:field="*{trainNum}"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Book Ticket" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>

	</div>



	<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
</body>

</html>
