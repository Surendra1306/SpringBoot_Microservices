<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<h2>Registration Form</h2>

		<form th:object="${user2}" th:action="@{/registerPage}" method="post">

			<table>
				<tr>
					<td> Enter User Name :</td>
					<td><input type="text" th:field="*{userName}" required/> </td>
				</tr>

				<tr>
					<td> Enter E-mail id  :</td>
					<td><input type="text" th:field="*{userMail}" required/> </td>
				</tr>
				<tr>
					<td>Enter Password :</td>
					<td><input type="password" th:field="*{userPwd}" required/> </td>
				</tr>
				<tr>
					<td>Enter Phone number :</td>
					<td><input type="number" th:field="*{userPhnno}" required/> </td>
				</tr>

				<tr>
					<td></td>
					<td> <input type="submit" value="Submit" class="btn btn-primary" /> </td>
				</tr>
			</table>
		</form>
		<br>
	</div>
	
  <font color="red"><p th:text="${extmsg}"></p></font>
	 <font color="green"><p th:text="${msg1}"></p></font>
	<font color="red"><p th:text="${msg2}"></p></font>
	
	<div class="container">
		<a href="login" class="btn btn-primary">Login Here</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
