<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
		  <form th:object="${user}" th:action="@{/user}" method="post" >
			  <table>
				  <tr>
					  <td>Name</td>
					  <td><input type="text" th:field="*{name}"/></td>
					  <td> <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" /></td>
				  </tr>
				   <tr>
					  <td>E-mail</td>
					  <td><input type="text" th:field="*{mail}"/></td>
					  <td> <p th:if="${#fields.hasErrors('mail')}" th:errorclass="error" th:errors="*{mail}" /></td>
				  </tr>
				   <tr>
					  <td>Phone number</td>
					  <td><input type="number" th:field="*{phn}"/></td>
					  <td> <p th:if="${#fields.hasErrors('phn')}" th:errorclass="error" th:errors="*{phn}" /></td>
				  </tr>
				   <tr>
					  <td><input type="submit" value="submit" class="btn-btn-primary"/></td>
				  </tr>
			  </table>
		  </form>
		  
		    <p th:text="${msg}"></p>
		  
	  </div>
	  
	
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
