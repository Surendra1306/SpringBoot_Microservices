
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<h2>Login Page</h2>

		<form th:object="${user1}" th:action="@{/loginPage}" method="post">

			<table>
				<tr>
					<td> Enter E-mail id  :</td>
					<td><input type="number" th:field="*{userMail}" /> </td>
				</tr>
				<tr>
					<td>Enter Password :</td>
					<td><input type="password" th:field="*{userPwd}" /> </td>
				<tr>
					<td></td>
					<td> <input type="submit" value="Submit" class="btn btn-primary" /> </td>
				</tr>
			</table>
		</form>
		<br>
	</div>
	
 
	  
	<font color="red"><p th:text="${errmsg}"></p></font>
	
	<div class="container">
		<a href="registerPage" class="btn btn-primary">Register here</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
