 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> MakeMyTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	 
	  
	 <div class="container1">
		<h2>All Booked Tickets</h2>
		
		<form>
        <table> 
			<thead >   
                <tr>
					<th>Ticket Status</th>
                    <th>name</th>
                    <th>DOB</th>
                    <th>DOJ</th>
                    <th>Gender</th>
                    <th>Travel From</th>
                    <th>Travel To</th>
                    <th>Train Number</th>
                </tr>
             </thead>  
            <tbody>
                <tr th:each="tk : ${alltkts}">
                    <td th:text="${tk.ticketstatus}"></td>
                    <td th:text="${tk.name}"></td>
                    <td th:text="${tk.dob}"></td>
                    <td th:text="${tk.doj}"></td>
                    <td th:text="${tk.travelFrom}"></td>
                    <td th:text="${tk.travelTo}"></td>
                    <td th:text="${tk.trainNum}"></td>
                </tr>
            </tbody>
        </table>
        <br>
    </form>
    	<div class="container">
		<a href="/"> Book Tickets Here</a>
	</div>

		 
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
