 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> MakeMyTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	 
	  
	 <div class="container">
		<h1>Book Ticket Here</h1>

		<form th:object="${passObj}" th:action="@{/saveTicket}" th:method="post"  >

			<table>
				<tr>
					<td>Name : </td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td> Date of Birth : </td>
					<td><input type="date" th:field="*{dob}"></td>
				</tr>
				<tr>
					<td>Date of Journey: </td>
					<td><input type="date" th:field="*{doj}"></td>
				</tr>
				<tr>
					<td>Gender : </td>
					<td><input type="text" th:field="*{gender}"></td>
				</tr>
				<tr>
					<td>Travel From : </td>
					<td><input type="text" th:field="*{travelFrom}"></td>
				</tr>
				<tr>
					<td>Travel To : </td>
					<td><input type="text" th:field="*{travelTo}"></td>
				</tr>
				<tr>
					<td>Train Num: </td>
					<td><input type="number" th:field="*{trainNum}"></td>
				</tr>
				<tr>
					<td><input type="submit" value="book ticket" class="btn btn-primary"></td>
				</tr>
			</table>
		</form> 
	</div>
	
	<hr>
	
	<div>
  		<p th:text="${msg}"></p> 
  
 		 <h3>Your Ticket Status:</h3>
 		 
 		<form>
        <table> 
			<thead >   
                <tr>
					<th>Ticket Id</th>
                    <th>Ticket Status</th>
                </tr>
             </thead>  
            <tbody>
                <tr th:each="t : ${tkt}">
					<td th:text="${t.ticketid}"></td>
                    <td th:text="${t.ticketstatus}"></td>
                </tr>
            </tbody>
        </table>
    </form>
  </div>
  <hr>
  <a href="/allTickets">Show All Booked Tickets</a>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
